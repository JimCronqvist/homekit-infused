- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: '&nbsp; Lights'
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_dagverlichting
              name: Dag
              label: Verlichting
              icon: mdi:weather-sunny
              service_entity: scene.dagverlichting
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_avondverlichting
              name: Avond
              label: Verlichting
              icon: mdi:weather-sunset-down
              service_entity: scene.avondverlichting
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_nachtverlichting
              name: Nacht
              label: Verlichting
              icon: mdi:weather-night
              service_entity: scene.nachtverlichting
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.dummy1
              name: Film Kijken
              icon: mdi:movie-open
              service_entity: scene.living_movie
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: group.scene_schoonmaken_on
              name: Alle lampen
              label: Inschakelen
              icon: mdi:lightbulb-multiple
              service_entity: scene.schoonmaken
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_lichtuit
              name: Alle Lampen
              label: Uitschakelen
              icon: mdi:lightbulb-multiple-off-outline
              service_entity: scene.lichtuit