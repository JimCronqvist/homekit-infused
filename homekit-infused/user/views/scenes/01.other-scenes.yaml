- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: '&nbsp; Other Scenes'
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: group.scene_koken_on
              name: Koken
              icon: mdi:chef-hat
              service_entity: scene.koken
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: group.scene_wassen_on
              name: Wassen
              icon: mdi:washing-machine
              service_entity: scene.wassen
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: group.scene_naarbed
              name: Naar Bed
              icon: mdi:bed-king
              service_entity: scene.naarbed
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_klaar_met_koken
              name: Klaar met
              label: Koken
              icon: mdi:power
              service_entity: scene.klaar_met_koken
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_klaar_met_wassen
              name: Klaar met
              label: Wassen
              icon: mdi:power
              service_entity: scene.klaar_met_wassen
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - entity: input_boolean.scene_welterusten
              name: Welterusten
              label: Alles Uit
              icon: mdi:sleep
              service_entity: scene.welterusten