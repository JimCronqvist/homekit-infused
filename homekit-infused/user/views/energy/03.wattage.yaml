- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: '&nbsp; Wattage'
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.wasmachine_power
              name: Wasmachine
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.droger_power
              name: Droger
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.koelkast_power
              name: Koelkast
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.vaatwasser_power
              name: Vaatwasser
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.power_52
              name: Oven
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.ts0121_2
              name: Vriezer
              line_color: '"#1427ff"'
              graph_type: line
              show_extrema: true
              show_average: true
              decimals: 0
              font_size: 65
