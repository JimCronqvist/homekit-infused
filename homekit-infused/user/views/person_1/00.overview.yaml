# Spotify Player
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Overview"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Spotify Player'
        - type: media-control
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          entity: media_player.spotify_stephanie_schings

# Playlists
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Overview"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Playlists'
        - type: 'custom:spotify-card'
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
              font-family: var(--font-family);
            }
          account: stephanie