              opacity: 0.8;
            }
          entities:  
            - entity: sensor.kenteken_stephanie
              name: Kenteken
              icon: mdi:numeric  
            - entity: sensor.citroen_c1_expdate
              name: APK
              icon: mdi:tools
            - entity: sensor.citroen_c1_insured
              name: Verzekerd
              icon: mdi:shield-car

# Maintenance
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Vehicle"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Maintenance'
        - type: 'custom:vertical-stack-in-card'
          cards:
            - !include
              - '../../../user/templates/check-button.yaml'
              - title: Olie
                entity: sensor.citroen_olie
                value_1: 3 months
                value_2: 6 months
                value_3: 9 months
            - !include
              - '../../../user/templates/check-button.yaml'
              - title: Banden
                entity: sensor.citroen_banden
                value_1: 3 months
                value_2: 6 months
                value_3: 9 months
            - !include
              - '../../../user/templates/check-button.yaml'
              - title: Wassen
                entity: sensor.citroen_clean
                value_1: 1 month
                value_2: 3 months
                value_3: 6 months
            - !include
              - '../../../user/templates/check-button.yaml'
              - title: Stofzuigen
                entity: sensor.citroen_stof
                value_1: 1 month
                value_2: 3 months
                value_3: 6 months
            - !include
              - '../../../user/templates/check-button.yaml'
              - title: Ruiten
                entity: sensor.citroen_window
                value_1: 1 month
                value_2: 3 months
                value_3: 6 months

