# Image
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Vehicle"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Image'
        - type: picture
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          image: /local/images/citroenc1.jpg

# General Information
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Vehicle"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; General Information'
        - type: entities
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
              font-family:  var(--font-family);
