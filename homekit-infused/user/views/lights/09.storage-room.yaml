- type: conditional
  conditions:
    - entity: input_select.floor_selector
      state: "0"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - !include
              - '../../../base/templates/other/title-text.yaml'
              - name: '&nbsp; Berging'
            - !include
              - '../../templates/title-text-advanced.yaml'
              - name: "[[[ return `${states['light.berging'].state.toUpperCase()} &nbsp;` ]]]"
                entity: light.berging
                justify_self: end
        - type: horizontal-stack
          cards:
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.berging
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-switch.yaml'
            - !include ../../../base/includes/empty-button.yaml
            - !include ../../../base/includes/empty-button.yaml
        - !include ../../../base/includes/empty-button.yaml