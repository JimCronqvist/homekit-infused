- type: conditional
  conditions:
    - entity: input_select.floor_selector
      state: "1"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - !include
              - '../../../base/templates/other/title-text.yaml'
              - name: '&nbsp; Slaapkamer'
            - !include
              - '../../../base/templates/other/title-text.yaml'
              - name: "[[[ return `${states['sensor.slaapkamer'].state} Â°C`; ]]]"
                justify_self: center
            - !include
              - '../../templates/title-text-advanced.yaml'
              - name: "[[[ return `${states['light.slaapkamer_lampen'].state.toUpperCase()} &nbsp;` ]]]"
                entity: light.slaapkamer_lampen
                justify_self: end
        - type: horizontal-stack
          cards:
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.nachtkastje_stephanie
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-color-temp.yaml'
                lock: true
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.nachtkastje_jimmy
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-color-temp.yaml'
                lock: true
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.nachtkastjes
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-color-temp.yaml'
                lock: true
        - type: horizontal-stack
          cards:
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.slaapkamer_led_lampen
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-rgb.yaml'
                lock: true
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.bed_lamp
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-switch.yaml'
                lock: true
            - !include
              - '../../../base/templates/button/button.yaml'
              - entity: light.kast_lamp
                label: !include ../../../base/includes/brightness-label.yaml
                grid: light-devices-grid
                template: '../popup-cards/light-switch.yaml'
                lock: true