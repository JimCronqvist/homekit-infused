- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: '&nbsp; Presets'
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - name: Power
              label: All
              icon: mdi:power
              service: climate.turn_on
              service_entity: all
              margin_right: 40px
              opacity_off: 0.8
          - !include
            - '../../../base/templates/button/service-call-with-option.yaml'
            - name: Frost
              label: Protection
              icon: mdi:snowflake-melt
              service: climate.set_temperature
              service_entity: all
              extra: temperature
              option: 11
              margin_right: 40px
              opacity_off: 0.8
          - !include
            - '../../../base/templates/button/service-call-with-option.yaml'
            - name: Heat
              label: All
              icon: mdi:fire
              service: climate.set_temperature
              service_entity: all
              extra: temperature
              option: 22
              margin_right: 40px
              opacity_off: 0.8
          - !include
            - '../../../base/templates/button/service-call.yaml'
            - name: Power
              label: All Off
              icon: mdi:power
              service: climate.turn_off
              service_entity: all
              margin_right: 40px
              opacity_off: 0.8