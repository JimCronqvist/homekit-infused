- type: conditional
  conditions:
    - entity: input_select.media_view_selector
      state: "Media Players"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Spotify'
        - type: media-control
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          entity: media_player.spotify_stephanie_schings
        - type: media-control
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          entity: media_player.spotify_jimmy_schings

- type: conditional
  conditions:
    - entity: input_select.media_view_selector
      state: "Media Players"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: '&nbsp; Media Players'
        - type: custom:auto-entities
          filter:
            include:
              - group: group.media_players
                options:
                  type: media-control
                  style: |
                    ha-card {
                      border-radius: var(--border-radius);
                      box-shadow: var(--box-shadow);
                    }
                  entity: this.entity_id
          show_empty: false
          sort:
            method: name
            numeric: true
          card:
            type: custom:layout-card
            column_num: 1
            justify_content: start
            layout: horizontal

