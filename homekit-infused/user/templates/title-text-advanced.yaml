# lovelace_gen
type: custom:button-card
layout: name_state
name: "{{ name }}"
entity: {{ entity }}
show_icon: false
show_state: false
tap_action:
  action: toggle
  haptic: light
hold_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      .: |
        :host {
          --mdc-theme-surface: rgba(0,0,0,0);
          --secondary-background-color: rgba(0,0,0,0);
          --ha-card-background: rgba(0,0,0,0);
          --mdc-dialog-scrim-color: rgba(0,0,0,0.9);
          --mdc-dialog-min-height: 100%;
          --mdc-dialog-min-width: 100%;
          --mdc-dialog-max-width: 100%;
          --paper-slider-knob-color: #FFFFFF !important;
          --paper-slider-active-color: #dedede !important;
          --switch-checked-button-color: #FFFFFF !important;
          --switch-unchecked-button-color: #FFFFFF !important;
          --switch-checked-track-color: green !important;
          --switch-unchecked-track-color: red !important;
          --primary-text-color: white !important;
          --paper-item-icon-color: white !important;
        }
        app-header, app-toolbar {
          background-color: rgba(0,0,0,0.0) !important;
        }
        mwc-icon-button {
          color: #FFF;
        }
    card:
      !include
      - '../../base/templates/popup-cards/light-color-temp.yaml'
      - entity: {{ entity }}
        slider_colored_by_light: false
    deviceID:
      - this
  haptic: heavy
double_tap_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      .: |
        :host {
          --mdc-theme-surface: rgba(0,0,0,0);
          --secondary-background-color: rgba(0,0,0,0);
          --ha-card-background: rgba(0,0,0,0);
          --mdc-dialog-scrim-color: rgba(0,0,0,0.9);
          --mdc-dialog-min-height: 100%;
          --mdc-dialog-min-width: 100%;
          --mdc-dialog-max-width: 100%;
          --paper-slider-knob-color: #FFFFFF !important;
          --paper-slider-active-color: #dedede !important;
          --switch-checked-button-color: #FFFFFF !important;
          --switch-unchecked-button-color: #FFFFFF !important;
          --switch-checked-track-color: green !important;
          --switch-unchecked-track-color: red !important;
          --primary-text-color: white !important;
          --paper-item-icon-color: white !important;
        }
        app-header, app-toolbar {
          background-color: rgba(0,0,0,0.0) !important;
        }
        mwc-icon-button {
          color: #FFF;
        }
    card:
      !include
      - '../../base/templates/popup-cards/light-color-temp.yaml'
      - entity: {{ entity }}
        slider_colored_by_light: false
    deviceID:
      - this
  haptic: heavy
styles:
  card:
    - height: 33px
    - --ha-card-background: "{{ background_color|default('rgba(0,0,0,0.0)') }}"
    - box-shadow: "{{ box_shadow|default('none') }}"
    - border-radius: "{{ border_radius|default('none') }}"
  name:
    - justify-self: {{ justify_self|default('start') }}
    - font-size: "{{ font_size|default('var(--title-text-font-size)') }}"
    - font-family: var(--font-family)
    - font-weight: "{{ font_weight|default('var(--title-text-font-weight)') }}"
    - color: "{{ font_color|default('var(--title-text-color)') }}"