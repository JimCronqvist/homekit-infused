# WHEN SAMSUNG TV TURNS ON, TOGGLE RECEIVER (Living Room)
- alias: Samsung TV Living Toggle Receiver
  initial_state: 'true'
  trigger:
    - entity_id: media_player.samsung_ue65ku6000
      platform: state
  action:
    - service_template: >
        {% if is_state('media_player.samsung_ue65ku6000', 'on') %}
          switch.turn_on
        {% elif is_state('media_player.samsung_ue65ku6000', 'off') %}
          switch.turn_off
        {% endif %}
      data:
        entity_id: switch.receiver

