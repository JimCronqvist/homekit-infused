# Dim Lights When ATV Starts Playing
  # Woonkamer
- alias: "Media player paused/stopped"
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: media_player.plex_plex_for_android_tv_shield_android_tv
  condition:
    condition: and
    conditions:
      - condition: time
        after: '17:30:00'
        before: '08:00:00'
      - condition: state
        entity_id: light.plafond
        state: 'off'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('media_player.plex_plex_for_android_tv_shield_android_tv', 'playing') %}
          scene.living_movie
        {% else %}
          scene.living_dim_2
        {% endif %}


- alias: "Media player paused/stopped bedroom"
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: media_player.slaapkamer_apple_tv
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('media_player.slaapkamer_apple_tv', 'playing') %}
          scene.slaapkamer_movie
        {% else %}
          scene.slaapkamer_dim
        {% endif %}