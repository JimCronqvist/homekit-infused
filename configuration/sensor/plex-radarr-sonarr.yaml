# Sonarr / Radarr / Plex
  - platform: sonarr
    host: 192.168.0.2
    port: 8989
    api_key: !secret sonarr_api_key
    days: 7

  - platform: sonarr_upcoming_media
    api_key: !secret sonarr_api_key
    host: 192.168.0.2
    port: 8989
    days: 7
    max: 10

  - platform: radarr
    api_key: !secret radarr_api_key
    host: 192.168.0.2
    port: 7878
    days: 90 

  - platform: radarr_upcoming_media
    api_key: !secret radarr_api_key
    host: 192.168.0.2
    port: 7878
    days: 30
    max: 10

  - platform: plex_recently_added
    name: Recently Added Movies # will create sensor.recently_added_movies
    host: 192.168.0.2
    token: !secret plex_token
    port: 32400
    section_types:
    - movie

  - platform: plex_recently_added
    name: Recently Added TV  # will create sensor.recently_added_tv
    host: 192.168.0.2
    token: !secret plex_token
    port: 32400
    section_types:
    - show

  - platform: qbittorrent
    url: 'http://192.168.0.2:8080'
    username: !secret qbittorrent_usr
    password: !secret qbittorrent_pwd