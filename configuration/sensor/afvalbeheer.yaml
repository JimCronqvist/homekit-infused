# Afvalbeheer (Cure)
  - platform: afvalbeheer
    wastecollector: MijnAfvalwijzer
    resources:
      - restafval
      - gft
      - papier
      - pmd
    postcode: !secret postcode
    streetnumber: 223
    upcomingsensor: 1
    dateformat: '%d-%m-%Y'

